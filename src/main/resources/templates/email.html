<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Statix email service</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/main.css}" href="../../css/main.css"/>
</head>
<body>
<div class="container">
    <h1>Sastix email service</h1>
    <form action="#" th:action="@{/email}" th:object="${email}" method="post">
        <div class="form-group">
            <label for="email">Email address:</label>
            <input type="email" class="form-control" id="email" th:field="*{address}"></input>
        </div>
        <div class="form-group">
            <label for="subject">Subject:</label>
            <input type="subject" class="form-control" id="subject" th:field="*{subject}"></input>
        </div>
        <div class="form-group">
            <label for="message">Message:</label>
            <textarea type="message" class="form-control" id="message" rows="20" th:field="*{message}"></textarea>
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
    </form>
</div>
</body>
</html>
